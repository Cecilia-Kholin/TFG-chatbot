# The config recipe.
# https://rasa.com/docs/rasa/model-configuration/
recipe: default.v1

# The assistant project unique identifier
# This default value must be replaced with a unique assistant name within your deployment
assistant_id: 20241212-210030-silent-metaphor

# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
#DIETClassifier antes del FallbackClassifier

language: en
pipeline:
  
  - name: "SpacyNLP"
    model: "es_core_news_md"   # Usa el modelo de lenguaje Spacy, toca descargarlo aparte  pip install "rasa[spacy]" spacy
  #python -m spacy download es_core_news_md  # Espa침ol
  - name: "EntitySynonymMapper"  # Ayuda a reconocer sin칩nimos
  #- name: "CharTokenizer"  # Ayuda a reconocer palabras con errores
  - name: "WhitespaceTokenizer"  #Spacy ya maneja la tokenizaci칩n.
  - name: "RegexFeaturizer"
  - name: "LexicalSyntacticFeaturizer"
  #- name: "CountVectorsFeaturizer" #Spacy ya maneja la tokenizaci칩n.
  - name: "CountVectorsFeaturizer"
    analyzer: "char_wb"
    min_ngram: 2
    max_ngram: 5
  - name: "DIETClassifier"  #Es obligatorio
    epochs: 100
  - name: "ResponseSelector"
    epochs: 100
  - name: "FallbackClassifier"
    threshold: 0.3
    ambiguity_threshold: 0.1

